<div class="py-0">
    <button type="button" (click)="irACrear()" class="btn btn-success">AÃ±adir</button>
</div>
<h2 class="text-center">Pacientes</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Mail</th>
        </tr>
    </thead>
    <tbody class="table-dark">
        <tr *ngFor = "let Pacientes of lista">
            <td>{{Pacientes.idPacientes}}</td>
            <td>{{Pacientes.nombres}}</td>
            <td>{{Pacientes.apellidos}}</td>
            <td>{{Pacientes.dni}}</td>
            <td>{{Pacientes.mail}}</td>
        </tr>
    </tbody>
</table>
