<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro Medico</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" >
            <label>Nombre:</label> 
            <input type="text" class="form-control" idMedico="nombres" [(ngModel)]="medico.nombres" name="nombres">
        </div>
        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" class="form-control" idMedico="apellidos" [(ngModel)]="medico.apellidos" name="apellidos">
        </div>
        <div class="form-group">
            <label>CPM:</label>
            <input type="text" class="form-control" idMedico="CPM" [(ngModel)]="medico.CPM" name="CPM">
        </div>
        <div class="form-group">
            <label>Foto:</label>
            <input type="text" class="form-control" idMedico="fotoURL" [(ngModel)]="medico.fotoURL" name="fotoURL">
        </div>
        <button class="btn btn-success">Guardar</button>
    </form>
</div>
