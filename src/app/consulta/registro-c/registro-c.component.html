<div class="py-3 border border-dark rounded text-center col-md-6 offset-md-3">
  <form (ngSubmit)="onSubmit()">
    <div class="col py-1 form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Nombres"
        aria-label="First name"
        for="nombres"
        id="Nombre"
        name="Nombre"
        [(ngModel)]="consulta.paciente"
      />
    </div>

    <div class="col form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Last name"
        aria-label="Last name"
        id="Apellido"
        name="Apellido"
        [(ngModel)]="consulta.medico"
      />
    </div>

    <div class="col form-group">
      <input
        type="number"
        class="form-control"
        placeholder="DNI"
        aria-label="Last name"
        id="Apellido"
        name="dni"
        [(ngModel)]="consulta.especialidad"
      />
    </div>

    <div class="col form-group">
      <input
        type="text"
        class="form-control"
        placeholder="direcciÃ³n"
        aria-label="Last name"
        id="direccion"
        name="direccion"
        [(ngModel)]="consulta.numConsultorio"
      />
    </div>

    <div class="col form-group">
      <input
        type="tel"
        class="form-control"
        placeholder="Telefono"
        aria-label="Last name"
        id="telefono"
        name="telefono"
        [(ngModel)]="consulta.fecha"
      />
    </div>

    <div class="col form-group">
      <input
        type="email"
        class="form-control"
        placeholder="mail"
        aria-label="Last name"
        id="mail"
        name="mail"
        [(ngModel)]="consulta.detalleConsulta"
      />
    </div>

    <div class="py-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
</div>
